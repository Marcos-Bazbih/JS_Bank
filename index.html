<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main>
        <section id="container">
            <h1 id="bankHeader">Marcos Bank</h1>
            <form class="bankForms">
                <h1>Add client</h1>
                <label>ID:</label>
                <input type="number" id="addClientId">

                <label>First name:</label>
                <input type="text" id="addClientName">

                <label>Email:</label>
                <input type="email" id="addClientEmail">

                <label>Phone number:</label>
                <input type="number" id="addClientPhone">

                <label>Balance:</label>
                <input type="number" id="addClientBalance">

                <button id="addClientBtn" type="button">Send</button>
            </form>


            <form class="bankForms">
                <h1>Withdraw money</h1>
                <label>Client ID:</label>
                <input type="number" id="getMoneyId">

                <label>Client name:</label>
                <input type="text" id="getMoneyName">

                <label>Amount to Withdraw:</label>
                <input type="number" id="getMoneyAmount">

                <button id="getMoneyBtn" type="button">Send</button>
            </form>


            <form class="bankForms">
                <h1>Deposit money</h1>
                <label>Client ID:</label>
                <input type="number" id="depositMoneyId">

                <label>Client name:</label>
                <input type="text" id="depositMoneyName">

                <label>Amount to Deposit:</label>
                <input type="number" id="depositMoneyAmount">

                <button id="depositMoneyBtn" type="button">Send</button>
            </form>

        </section>
    </main>
    <footer></footer>

    <script src="main.js" type="text/javascript"></script>
</body>

</html>
